<div id="breadcrumbs" class="col-md-12">
  {% if entity.parent %}
  	<a href="/governmental-unit/{{ entity.parent.slug }}">{{ entity.parent|title }}</a> <i class="fas fa-angle-right"></i>
	{% endif %}

	{% if entity.is_department %}
		<a href="/department/{{ entity.slug }} ">{{ entity|title }}</a> <br/>
	{% else %}
 		<a href="/governmental-unit/{{ entity.slug }} ">{{ entity|title }}</a> <br/>
 	{% endif %}
</div>
